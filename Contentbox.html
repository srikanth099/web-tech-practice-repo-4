<!DOCTYPE html>
<html>
<head>
	
	<title>CSS SELECTORS</title>
	<style>
		#one
		{
			background-color: blueviolet;
			color: white;
		}
		#two
		{
			background-color: yellow;
			color: red;
			width: 100px;
		}
		#three
		{
			background-color: deeppink;
			color: white;
			width: 200px;
		}
	</style>
</head>
<body>
	<div id="one">Box One</div>
	<div id="two">Box Two</div>
	<div id="three">Box Three</div>
</body>
</html>
